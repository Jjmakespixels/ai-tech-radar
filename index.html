<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech Radar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Technology Radar</h1>
    <div id="radar-container">
        <div class="radar-quadrant" id="quadrant-1">
            <div class="quadrant-label">Quadrant 1</div>
        </div>
        <div class="radar-quadrant" id="quadrant-2">
            <div class="quadrant-label">Quadrant 2</div>
        </div>
        <div class="radar-quadrant" id="quadrant-3">
            <div class="quadrant-label">Quadrant 3</div>
        </div>
        <div class="radar-quadrant" id="quadrant-4">
            <div class="quadrant-label">Quadrant 4</div>
        </div>
        <div class="radar-line-h"></div>
        <div class="radar-line-v"></div>
        <div class="radar-zone zone-a"></div>
        <div class="radar-zone zone-b"></div>
        <div class="radar-zone zone-c"></div>
        <div class="radar-zone zone-d"></div>
         <div class="zone-labels">
            <div class="zone-label" style="top: 12.5%;">A</div>
            <div class="zone-label" style="top: 37.5%;">B</div>
            <div class="zone-label" style="top: 62.5%;">C</div>
            <div class="zone-label" style="top: 87.5%;">D</div>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
